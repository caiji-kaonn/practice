<script>
    //随机求rgba颜色
    // 先求随机的函数
    function fv(n, m) {
        return Math.floor(Math.random() * (m - n + 1) + n);
    };

    // 代入颜色的函数
  function color(){
      var r = fv(0,255);
 var g = fv(0,255);
 var b = fv(0,255);;
 var a = Math.floor(Math.random()*100)/100;
 return 'rgba('+r+','+g+','+b+','+a+')';
  }
console.log(color());
