<script>
function fb(n,m){
    return Math.floor(Math.random()*(m-n+1)+n);
}
function color(){
    var r = fb(0,255);
    var g = fb(0,255);
    var b= fb(0,255);
    var a = Math.floor(Math.random()*100)/100;
    return 'rgba('+r+','+g+','+b+','+a+')';
}
