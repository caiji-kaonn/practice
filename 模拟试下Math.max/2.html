<script>
// 求n个数中的最大值
function fn(){
    var r = arguments[0];
    for(i=0;i<arguments.length;i++){
        if(r<arguments[i]){
            r = arguments[i];
        }
    }
    return r;
}
console.log(fn(234,7354,15362,846334));
